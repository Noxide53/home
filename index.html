<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>@DDosPackets</title>  
<style>
canvas { 
position: absolute;
top: 0;
left: 0;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
<canvas id=c></canvas>
<script>
function music() {
var mp3s = [
"SwatTeam.mp3",
];

var index = Math.floor(Math.random() * mp3s.length);
var html =
'<audio loop="loop" autoplay="autoplay"><source src="' +
mp3s[index] +
'" type="audio/mpeg" /></audio>';
document.write(html);
}
music();
</script>
  
    <script>
var w = c.width = window.innerWidth,
    h = c.height = window.innerHeight,
    ctx = c.getContext( '2d' ),
    
    opts = {
      
      text: ' Defaced By: @DDosPackets ',
      font: '16px Verdana',
      lineHeight: 50,
      lineWidth: false, // to be defined later, or you can use a fixed amount if you change it now
      
      hueSpeed: 1,
      lightsParTick: 3,
      repaintAlpha: .04
    },
    
    width, tick = 0;

ctx.font = opts.font;
if( !opts.lineWidth )
  opts.lineWidth = ctx.measureText( opts.text ).width + 1;

ctx.fillStyle = '#0c0c0c';
ctx.fillRect( 0, 0, w, h );

function loop(){
  
  window.requestAnimationFrame( loop );
  
  ++tick;
  
  ctx.fillStyle = 'rgba(0,0,0,alp)'.replace( 'alp', opts.repaintAlpha );
  ctx.fillRect( 0, 0, w, h );
  
  var xs = ( w / opts.lineWidth + 1 ) |0,
      ys = ( h / opts.lineHeight + 1 ) |0;
  
  for( var i = 0; i < opts.lightsParTick; ++i ){
    
    var x = ( Math.random() * xs ) |0,
        y = ( Math.random() * ys ) |0;
    
    ctx.fillStyle = 'hsl(hue,80%,50%)'.replace( 'hue', ( tick + x + y ) * opts.hueSpeed );
    ctx.fillText( opts.text, x * opts.lineWidth, y * opts.lineHeight );
  }
}
loop();

window.addEventListener( 'resize', function(){
  
  w = c.width = window.innerWidth;
  h = c.height = window.innerHeight;
  
  ctx.font = opts.font;
  
  ctx.fillStyle = '#0c0c0c'
  ctx.fillRect( 0, 0, w, h );
});
c.addEventListener( 'click', function(){
  
  opts.text = prompt( 'what text would you like to be inserted?' );
  
  opts.lineWidth = ctx.measureText( opts.text ).width + 3;
})
</script>
</body>
</html>
